<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài Tập JS Buổi 2&3</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fontawesome -->
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <div class="homepage mt-5">
      <div class="container">
        <div class="d-flex align-items-start">
          <div
            class="nav flex-column nav-pills me-3"
            id="v-pills-tab"
            role="tablist"
            aria-orientation="vertical"
          >
            <button
              class="nav-link active"
              id="v-pills-ex1-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-ex1"
              type="button"
              role="tab"
              aria-controls="v-pills-ex1"
              aria-selected="true"
            >
              Bài 1
            </button>
            <button
              class="nav-link"
              id="v-pills-ex2-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-ex2"
              type="button"
              role="tab"
              aria-controls="v-pills-ex2"
              aria-selected="false"
            >
              Bài 2
            </button>
            <button
              class="nav-link"
              id="v-pills-ex3-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-ex3"
              type="button"
              role="tab"
              aria-controls="v-pills-ex3"
              aria-selected="false"
            >
              Bài 3
            </button>
            <button
              class="nav-link"
              id="v-pills-ex4-tab"
              data-bs-toggle="pill"
              data-bs-target="#v-pills-ex4"
              type="button"
              role="tab"
              aria-controls="v-pills-ex4"
              aria-selected="false"
            >
              Bài 4
            </button>
          </div>
          <div class="tab-content" id="v-pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="v-pills-ex1"
              role="tabpanel"
              aria-labelledby="v-pills-ex1-tab"
            >
              <div class="main">
                <div class="title">
                  <i class="fa-solid fa-calculator"></i>
                  <h2 class="d-inline-block">
                    Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000
                  </h2>
                </div>
                <div class="main-content mt-5">
                  <button
                    class="d-block mt-4 mb-4 btn btn-success"
                    type="submit"
                    onclick="ex1()"
                  >
                    Xem kết quả
                  </button>

                  <div class="alert alert-danger mt-4" id="rs1"></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-ex2"
              role="tabpanel"
              aria-labelledby="v-pills-ex2-tab"
            >
              <div class="main">
                <div class="title">
                  <i class="fa-solid fa-calculator"></i>
                  <h2 class="d-inline-block">
                    Viết chương trình nhập vào 2 số x, n <br />
                    Tính tổng: S(n) = x + x^2 + x^3 + … + x^n
                  </h2>
                </div>
                <div class="main-content mt-5">
                  <label class="mb-4">Nhập x</label>
                  <input
                    class="form-control"
                    id="txtX"
                    type="number"
                    placeholder="Số thứ 1"
                    required
                  />
                  <label class="mb-4 mt-4">Nhập n</label>
                  <input
                    class="form-control"
                    id="txtN"
                    type="number"
                    placeholder="Số thứ 2"
                    required
                  />

                  <button class="mt-4 mb-4 btn btn-success" onclick="ex2()">
                    Tính tổng
                  </button>
                  <p>Kết quả</p>
                  <div id="rs2" class="alert alert-danger mt-4"></div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="v-pills-ex3"
              role="tabpanel"
              aria-labelledby="v-pills-ex3-tab"
            >
              <div class="main">
                <div class="title">
                  <i class="fa-solid fa-calculator"></i>

                  <h2 class="d-inline-block">
                    Nhập vào n. Tính giai thừa 1*2*...n
                  </h2>
                </div>
                <div class="main-content mt-5">
                  <label class="mb-4">Nhập vào n</label>
                  <input
                    class="form-control"
                    id="txtN1"
                    type="number"
                    placeholder="Nhập số"
                    required
                  />

                  <button
                    class="mt-4 mb-4 btn btn-success d-block"
                    onclick="ex3()"
                  >
                    Tính
                  </button>
                  <label>Kết quả</label>
                  <div id="rs3" class="alert alert-danger mt-4" ">
                </div>
              </div>
            </div>
          </div>
          <div
            class="tab-pane fade"
            id="v-pills-ex4"
            role="tabpanel"
            aria-labelledby="v-pills-ex4-tab"
          >
            <div class="main">
              <div class="title">
                <i class="fa-solid fa-calculator"></i>

                <h2 class="d-inline-block">
                  Hãy viết chương trình khi click vào button sẽ in ra 10 thẻ div
                </h2>
                <p>Chẵn đỏ, Lẻ Xanh</p>
              </div>
              <button class="mt-4 mb-4 btn btn-success" onclick="ex4()">Tạo thẻ</button>
              <p>Kết quả</p>
              <div id="content">
                <div class="div">1</div>
                <div class="div">2</div>
                <div class="div">1</div>
                <div class="div">2</div>
                <div class="div">1</div>
                <div class="div">2</div>
                <div class="div">1</div>
                <div class="div">2</div>
                <div class="div">1</div>
                <div class="div">2</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
